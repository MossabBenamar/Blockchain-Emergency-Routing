# Emergency Routing System - Crypto Configuration
# Used by cryptogen tool to generate certificates
# 2 Organizations: Medical + Police

OrdererOrgs:
  - Name: Orderer
    Domain: emergency.net
    EnableNodeOUs: true
    Specs:
      - Hostname: orderer
        SANS:
          - localhost
          - 127.0.0.1

PeerOrgs:
  # ============================================================
  # Medical Organization
  # ============================================================
  - Name: Medical
    Domain: medical.emergency.net
    EnableNodeOUs: true
    Template:
      Count: 1
      SANS:
        - localhost
        - 127.0.0.1
    Users:
      Count: 2  # admin + dispatcher1

  # ============================================================
  # Police Organization
  # ============================================================
  - Name: Police
    Domain: police.emergency.net
    EnableNodeOUs: true
    Template:
      Count: 1
      SANS:
        - localhost
        - 127.0.0.1
    Users:
      Count: 2  # admin + dispatcher1

