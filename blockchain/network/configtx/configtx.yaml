# Emergency Routing System - Channel Configuration
# Defines organizations, policies, and channel structure

Organizations:
  # ============================================================
  # Orderer Organization
  # ============================================================
  - &OrdererOrg
    Name: OrdererOrg
    ID: OrdererMSP
    MSPDir: ../organizations/ordererOrganizations/emergency.net/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('OrdererMSP.member')"
      Writers:
        Type: Signature
        Rule: "OR('OrdererMSP.member')"
      Admins:
        Type: Signature
        Rule: "OR('OrdererMSP.admin')"
    OrdererEndpoints:
      - orderer.emergency.net:7050

  # ============================================================
  # Medical Organization
  # ============================================================
  - &Medical
    Name: MedicalMSP
    ID: MedicalMSP
    MSPDir: ../organizations/peerOrganizations/medical.emergency.net/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('MedicalMSP.admin', 'MedicalMSP.peer', 'MedicalMSP.client')"
      Writers:
        Type: Signature
        Rule: "OR('MedicalMSP.admin', 'MedicalMSP.client')"
      Admins:
        Type: Signature
        Rule: "OR('MedicalMSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('MedicalMSP.peer')"
    AnchorPeers:
      - Host: peer0.medical.emergency.net
        Port: 7051

  # ============================================================
  # Police Organization
  # ============================================================
  - &Police
    Name: PoliceMSP
    ID: PoliceMSP
    MSPDir: ../organizations/peerOrganizations/police.emergency.net/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('PoliceMSP.admin', 'PoliceMSP.peer', 'PoliceMSP.client')"
      Writers:
        Type: Signature
        Rule: "OR('PoliceMSP.admin', 'PoliceMSP.client')"
      Admins:
        Type: Signature
        Rule: "OR('PoliceMSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('PoliceMSP.peer')"
    AnchorPeers:
      - Host: peer0.police.emergency.net
        Port: 9051

# ============================================================
# Capabilities
# ============================================================
Capabilities:
  Channel: &ChannelCapabilities
    V2_0: true
  Orderer: &OrdererCapabilities
    V2_0: true
  Application: &ApplicationCapabilities
    V2_5: true

# ============================================================
# Application Configuration
# ============================================================
Application: &ApplicationDefaults
  Organizations:
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
    LifecycleEndorsement:
      Type: ImplicitMeta
      Rule: "MAJORITY Endorsement"
    Endorsement:
      Type: ImplicitMeta
      Rule: "MAJORITY Endorsement"
  Capabilities:
    <<: *ApplicationCapabilities

# ============================================================
# Orderer Configuration
# ============================================================
Orderer: &OrdererDefaults
  OrdererType: etcdraft
  Addresses:
    - orderer.emergency.net:7050
  EtcdRaft:
    Consenters:
      - Host: orderer.emergency.net
        Port: 7050
        ClientTLSCert: ../organizations/ordererOrganizations/emergency.net/orderers/orderer.emergency.net/tls/server.crt
        ServerTLSCert: ../organizations/ordererOrganizations/emergency.net/orderers/orderer.emergency.net/tls/server.crt
  BatchTimeout: 2s
  BatchSize:
    MaxMessageCount: 10
    AbsoluteMaxBytes: 99 MB
    PreferredMaxBytes: 512 KB
  Organizations:
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
    BlockValidation:
      Type: ImplicitMeta
      Rule: "ANY Writers"

# ============================================================
# Channel Configuration
# ============================================================
Channel: &ChannelDefaults
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
  Capabilities:
    <<: *ChannelCapabilities

# ============================================================
# Profiles
# ============================================================
Profiles:
  # Genesis block for orderer
  EmergencyOrdererGenesis:
    <<: *ChannelDefaults
    Orderer:
      <<: *OrdererDefaults
      Organizations:
        - *OrdererOrg
      Capabilities: *OrdererCapabilities
    Consortiums:
      EmergencyConsortium:
        Organizations:
          - *Medical
          - *Police

  # Channel configuration for Fabric 2.5+ (no system channel)
  EmergencyChannel:
    <<: *ChannelDefaults
    Orderer:
      <<: *OrdererDefaults
      Organizations:
        - *OrdererOrg
      Capabilities: *OrdererCapabilities
    Application:
      <<: *ApplicationDefaults
      Organizations:
        - *Medical
        - *Police
      Capabilities: *ApplicationCapabilities

